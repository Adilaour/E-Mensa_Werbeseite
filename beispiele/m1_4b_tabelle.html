<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>M1.4 Tabelle</title>
    <style>
        table, th, td {
            border: 1px solid black;}
    </style>
</head>
<body>
<h1>Beispieltabelle</h1>
<table>
    <tr>
        <th>Art</th>
        <th>Gericht</th>
        <th>Preis</th>
        <th>Werktag</th>
        <th>Wochenende</th>
        <th>Inhaltsstoffe</th>
    </tr>
    <tr>
        <td>Vegetarisch</td>
        <td>Kürbis-Chia-Teller</td>
        <td>2,10€</td>
        <td colspan="2" rowspan="2">Ganze Woche</td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="2">Pasta</td>
        <td>Spaghetti Carciofo</td>
        <td>3,50€</td>
        <td>A, A1</td>
    </tr>
    <tr>
        <td>Bandnudeln</td>
        <td>3,50€</td>
        <td></td>
        <td>x</td>
        <td>A, D, A1</td>
    </tr>
</table>
</body>
</html>
