<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <style>
        p{margin:0;}
    </style>
</head>
<body>
<form action="formdata.html" method="post">
    <fieldset style="margin: auto; width: 400px;">
        <legend><b>Anmeldung</b></legend><br>
        <label for="anrede">Anrede</label>
        <fieldset id="anrede" style="border: none;">
        <label for="weibl"><input type="radio" name="anrede" value="frau" id="weibl"> Frau <br></label>
        <label for="maennl"><input type="radio" name="anrede" value="mann" id="maennl"> Mann <br></label>
        </fieldset>
        <label for="vorname">Vorname*</label><br>
        <input style="width:225px" type="text" name="input_name" placeholder="Bitte geben Sie Ihren Vornamen ein" required id="vorname"><br>
        <label for="nachname">Nachname*</label><br>
        <input style="width:225px" type="text" name="input_name" placeholder="Bitte geben Sie Ihren Nachnamen ein" required id="nachname"><br>
        <label for="mail">E-Mail*</label><br>
        <input style="width:225px" type="email" name="input_email" placeholder="Bitte geben Sie Ihre E-Mail ein" required id="mail">
        <br><br>
        <label for="intervall">Benachrichtigungsintervall</label><br>
        <select name="Benachrichtigungsintervall" id="intervall">
            <option>Tag</option>
            <option>Woche</option>
            <option>Monat</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="Datenschutzhinweis" value="black" required id="dataprotection">
        <label for="dataprotection">*Datenschutzhinweis gelesen</label>
        <br>
        <button type="submit">Abschicken</button><br>
        <br>
        <p><sup>*)</sup> Eingaben sind Pflicht</p>
    </fieldset>
</form>
</body>
</html>
